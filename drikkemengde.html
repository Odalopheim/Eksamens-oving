<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drikkemengder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Koble til ekstern CSS-fil -->
</head>
<body>

    <!-- Tilbakeknapp -->
    <button class="back-button" onclick="window.history.back()">Tilbake</button>

    <h1>Generer drikkemengde</h1>
    
    <!-- Skjema for navn -->
    <div class="form-container">
        <input type="text" id="nameInput" placeholder="Skriv inn navn">
        <button onclick="addPerson()">Legg til person</button>
    </div>

    <div id="personList"></div>

    <button class="generate" onclick="generateDrinkAmounts()">Generer drikke</button>

    <div id="results"></div>

    <script>
        let people = [];

        // Legg til person i listen
        function addPerson() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            if (name) {
                people.push(name);
                nameInput.value = ""; // Tøm input-feltet
                updatePersonList();
            }
        }

        // Oppdater personlisten
        function updatePersonList() {
            const personListDiv = document.getElementById("personList");
            personListDiv.innerHTML = ""; // Tøm eksisterende liste
            people.forEach(person => {
                const personDiv = document.createElement("div");
                personDiv.classList.add("person");
                personDiv.textContent = person;
                personListDiv.appendChild(personDiv);
            });
        }

        // Generer tilfeldig drikkemengde for hver person
        function generateDrinkAmounts() {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // Tøm tidligere resultater

            if (people.length === 0) {
                resultsDiv.textContent = "Vennligst legg til noen personer først!";
                return;
            }

            people.forEach(person => {
                const drinkAmount = Math.floor(Math.random() * 101); // Tilfeldig tall mellom 0 og 100
                const resultDiv = document.createElement("div");
                resultDiv.textContent = `${person}: ${drinkAmount} dl`;
                resultsDiv.appendChild(resultDiv);
            });
        }
    </script>

</body>
</html>
